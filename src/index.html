<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container pt-4">
        <div id="app">
            <div class="wrapper" id="app">
                <div>Пошук студентів но імені: <input type="text" name="search" v-model="search" class="search123">
                </div><br>

                <table class="table table-striped text-center">
                    <tr v-for="item in students" v-bind:key="item.id">
                        <td>{{item.name}}</td>
                        <td><input type="checkbox" v-model="item.isDonePr"></td>
                        <td>{{item.group}}</td>
                        <td><a href="#" @click="deleteStudent(item.id)">Видалити</a></td>
                    </tr>

                </table>
                <div>Введіть ім'я студента: </div>
                <input v-model="student.name">
                <div>Виберіть группу: </div>
                <select v-model="student.group">
                    <option value="RPZ 19 1/9">RPZ 19 1/9</option>
                    <option value="RPZ 19 2/9">RPZ 19 2/9</option>
                </select>
                <div>Здав чи не здав: </div>
                <input type="checkbox" v-model="student.isDonePr"><br>
                <button class="btn" @click="addStudent()">Додати студента</button>



            </div>
        </div>

</body>

</html>
